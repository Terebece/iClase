<!DOCTYPE html>
<html>
  <head>
    <title>Registrar alumno</title>
    <meta charset="UTF-8"/>
  </head>
  <body>

    <h1>Registrar alumno</h1>

    <form action="">
      <label for="name_student">Nombre del alumno:</label><br>
      <input type="text" id="name_student" name="name_student"><br>
      <label for="email">Correo electrónico:</label><br>
      <input type="text" id="email" name="email"><br>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password"><br>
      <label for="conf_password">Confirmar contraseña:</label><br>
      <input type="password" id="conf_password" name="conf_password"><br><br>
      <input type="submit" value="Registrar">
    </form>
</body>
</html>
